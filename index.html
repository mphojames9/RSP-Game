<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section>
        <div class="game">
            <div class="header">
                <div class="roundCounter">
                    <h1 class="text">Round</h1>
                    <h1 class="roundCounter-span"></h1>
                </div>
            </div>
            <div class="gameSection">
                <div class="gameSection-player">
                    <div class="scores">
                        <div class="playerScore">
                            <h3 class="playerScoreText">Player Score</h3>
                            <h3 class="playerScoreCounter">-</h3>
                        </div>
                    </div>
                    <div class="buttonSection">
                        <div class="button" id="rock"></div>
                        <div class="button" id="paper"></div>
                        <div class="button" id="sissor"></div>
                    </div>
                    <div class="selectionText">
                        <p>Make you move</p>
                    </div>
                </div>
                <div class="gameSection-computer">
                    <div class="scores">
                        <div class="computerScore">
                            <h3 class="computerScoreText">Computer Score</h3>
                            <h3 class="computerScoreCounter">-</h3>
                        </div>
                    </div>
                    <div class="computerSelection">
                        <div class="computerChoice" id="computerChoice"></div>
                    </div>
                    <div class="selectionText">
                        <p>Computer made is selection</p>
                    </div>
                </div>
            </div>
            <div class="temporaryResults">
                <h2 id="tempResults"></h2>
            </div>
        </div>
    </section>
</body>
</html
